<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app">Pages is Loading ~ ~ ~ , Please Wait a moment.</div>
  <script>
    window.$docsify = {
      name: 'GeeK文档',
      logo: '/static/media/icon.svg',
      themeColor: '#3F51B5',
      repo: 'geekswg', // repo: 'docsifyjs/docsify', // https://github.com/docsifyjs/docsify/

      requestHeaders: {
        'cache-control': 'max-age=600',
      },

      autoHeader: true,
      
      auto2top: true,
      onlyCover: false,
      coverpage: true, // 
      subMaxLevel: 6,
      loadNavbar: true, // 导航栏 loadNavbar: 'nav.md',
      loadSidebar: true, // 侧边栏导航

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : '📋复制',
        errorText  : 'Error',
        successText: '复制成功'
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- emoji插件支持  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

   <!-- 添加额外的语法支持需要通过CDN添加相应的语法文件 : -->
   <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

<script>
  const gitalk = new Gitalk({
    clientID: 'Github Application Client ID',
    clientSecret: 'Github Application Client Secret',
    repo: 'Github repo',
    owner: 'Github repo owner',
    admin: ['Github repo collaborators, only these guys can initialize github issues'],
    // facebook-like distraction free mode
    distractionFreeMode: false
  })
</script>

<!-- docsify的分页导航插件，由@imyelo提供。-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>


<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<!-- 用法 https://jhildenbiddle.github.io/docsify-tabs/#/?id=usage -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
