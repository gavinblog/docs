<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="shortcut icon" href="/static/media/favicon.ico">
  <link rel="icon" href="/static/media/favicon.ico" sizes="16x16">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app">Pages is Loading ~ ~ ~ , Please Wait a moment.</div>


  <script>
    // Docsify
    window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name       : 'docsify-themeable',
        repo       : 'https://gavinblog.github.io/docs/',
        coverpage  : 'coverpage.md',
        homepage   : 'guide/index.md',
        loadSidebar: 'sidebar.md',

        // NAVIGATION
        // -----------------------------------------------------------------
        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/CHANGELOG.md',
        },
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        ethicalAds: {
            eaPublisher: 'jhildenbiddle-github-io',
        },
        executeScript: true,
        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        },
        plugins: [
            // Restores initial <title>
            function persistTitle(hook, vm) {
                var titleElm = document.querySelector('title');
                var rootTitle = titleElm && titleElm.textContent;
                var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

                if (rootTitle) {
                    hook.doneEach(function () {
                        var currentTitle = titleElm.textContent;
                        var isRoot = !/\/[a-z]/.test(location.hash);
                        var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                        titleElm.textContent = newTitle;
                    });
                }
            }
        ]
    };
</script>
<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>


</body>
</html>
